<h1>
    Login
</h1>
<div class="container">

        <div class="col-md-6">
            <app-login-form (loginErrorChange)='getErrors($event)'></app-login-form>

        <div class="col-md-6 component-margin">
            <app-login-errors [errors]='errors'></app-login-errors>            
        </div>
    </div>
</div>
